


  <div class="news">
    <mat-card class="news-card">
        <!-- <p>p> -->
        <mat-card-header>

            <mat-card-title>
                {{article?.title}}
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image src="{{article.urlToImage}}" class="example-header-image">
          <mat-card-content>
              <p>
               {{article?.description}}
              </p>
            </mat-card-content>
    </mat-card>

  </div>
